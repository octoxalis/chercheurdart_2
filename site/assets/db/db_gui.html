<!doctype html><html lang="fr">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="chercheurdart DB"/>
<meta property="og:type" content="blog" /><meta name="description" content="Database,l'œil technologique de la peinture,regarder évaluer attribuer">
<meta name="theme-color" content="#064ec1">
<link rel="icon" href="favicon.svg">
<link rel="mask-icon" href="mask-icon.svg" color="#000000">
<link rel="apple-touch-icon" href="assets/media/apple-touch-icon.png">

<base href="https://chercheurdart-2.netlify.app/assets/db/db_gui.html">

<link rel="stylesheet" href="../../assets/styles/css/index.min.css" />
<link rel="stylesheet" href="../../assets/styles/css/db_gui.min.css" />

</head>
<body>
<section id="artist">
  <h2><label for="artist_entry" tabindex="-1">Entry</label></h2>
  <input id="artist_entry" type="checkbox">
  <div class="chapter">
    <form id=artist_form>
<label>artist_id_s</label>
<input id=artist_id_s type=text />
<label>forename_s</label>
<input id=forename_s type=text />
<label>lastname_s</label>
<input id=lastname_s type=text />
<label>nickname_s</label>
<input id=nickname_s type=text title="empty if unknown or none"/>
<label>birth_date_n</label>
<input id=birth_date_n type=number title="float for range (1600.1610)"/>
<label>death_date_n</label>
<input id=death_date_n type=number title="float for range (1600.1610)"/>
<label>birth_place_s</label>
<input id=birth_place_s type=text title="empty if unknown"/>
<label>death_place_s</label>
<input id=death_place_s type=text title="empty if unknown"/>
<button id=artist_save>save</button>
</form>

  </div>
  <h2><label for="artist_list" tabindex="-1">List</label></h2>
  <input id="artist_list" type="checkbox">
  <div class="chapter">
    artist list
  </div>
</section>
<section id="collection">
  <h2><label for="collection_entry" tabindex="-1">Entry</label></h2>
  <input id="collection_entry" type="checkbox">
  <div class="chapter">
    <form id=collection_form>
<label>collection_id_s</label>
<input id=collection_id_s type=text />
<label>location_s</label>
<input id=location_s type=text />
<label>place_s</label>
<input id=place_s type=text />
<label>country_s</label>
<input id=country_s type=text />
<button id=collection_save>save</button>
</form>

  </div>
  <h2><label for="collection_list" tabindex="-1">List</label></h2>
  <input id="collection_list" type="checkbox">
  <div class="chapter">
    collection list
  </div>
</section>
<section id="work">
  <h2><label for="work_entry" tabindex="-1">Entry</label></h2>
  <input id="work_entry" type="checkbox">
  <div class="chapter">
    <form id=work_form>
<label>work_id_s</label>
<input id=work_id_s type=text />
<label>artist_s</label>
<input id=artist_s type=text />
<label>year_n</label>
<input id=year_n type=number  title="float for range (1703.1705)"/>
<label>subject_s</label>
<input id=subject_s type=text />
<label>w_height_n</label>
<input id=w_height_n type=number  title="0 if unknown"/>
<label>w_width_n</label>
<input id=w_width_n type=number  title="0 if unknown"/>
<label>height_n</label>
<input id=height_n type=number />
<label>width_n</label>
<input id=width_n type=number />
<label>default_a</label>
<input id=default_a type=text />
<button id=work_save>save</button>
</form>

  </div>
  <h2><label for="work_list" tabindex="-1">List</label></h2>
  <input id="work_list" type="checkbox">
  <div class="chapter">
    work list
  </div>
</section>

<header>
  <a href="#artist">Artist</a>
  <a href="#collection">Collection</a>
  <a href="#work">Work</a>
</header>

<script src="../../assets/scripts/js/index.min.js" defer></script>
<script src="../../assets/scripts/js/db_gui.min.js" defer></script>
</body>

</html>
