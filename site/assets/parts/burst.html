<!DOCTYPE html>
<div id="DI_stat_burst">
  <input id="IN_burst_hue" name="burst_nav" type="radio" checked>
  <canvas id="CA_burst_hue" width=1024 height=1024></canvas>  <!-- 1024: default value -->

  
  <nav id="NA_burst_hue">
    <label>tonalité
      <span id="burst_hue_n">0</span>
    </label>
    <label>proportion
      <span id="burst_hue_ratio_n">0</span>
    </label>
    <label for="IN_burst_sat" data-legend="intensité">
        <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_lum" data-legend="luminosité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_sat" name="burst_nav" type="radio">
  <canvas id="CA_burst_sat" width=1024 height=1024></canvas>
  <nav id="NA_burst_sat">
    <label>intensité
      <span id="burst_sat_n">0</span>
    </label>
    <label>proportion
      <span id="burst_sat_ratio_n">0</span>
    </label>
    <label for="IN_burst_hue" data-legend="tonalité">
      <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_lum" data-legend="luminosité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_lum" name="burst_nav" type="radio">
  <canvas id="CA_burst_lum" width=1024 height=1024></canvas>
  <nav id="NA_burst_lum">
    <label>luminosité
      <span id="burst_lum_n">0</span>
    </label>
    <label>proportion
      <span id="burst_lum_ratio_n">0</span>
    </label>
    <label for="IN_burst_hue" data-legend="tonalité">
      <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_sat" data-legend="intensité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_canvas" name="burst_settings" type="radio">
  <input id="IN_burst_settings" name="burst_settings" type="radio" checked><!--  TEMPORARY -->
  <input id="IN_burst_settings_shadow" type="checkbox">

  <div id="DI_burst_settings">
    <aside>
      <nav>
          <label for="IN_burst_canvas" data-legend="fermer">
              <span data-role="open">&nbsp;</span>
          </label>
          <label id="LA_burst_settings_shadow" for="IN_burst_settings_shadow" data-legend="replier">
              <span data-role="shadow">&nbsp;</span>
          </label>
      </nav>

      <div id="DI_burst_slide_hue">
        
        <div id="DI_burst_hue_range">
          <ul id="UL_burst_hue_range" data-role=range>
            <li data-range_n="1">
              <input name="burst_hue_range" type="radio" checked>
            </li>
            <li data-range_n="3">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="6">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="10">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="15">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="20">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="24">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="30">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="36">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="40">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="45">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="60">
              <input name="burst_hue_range" type="radio">  <!-- TEMPORARY: 1 -->
            </li>
            <li data-range_n="72">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="90">
              <input name="burst_hue_range" type="radio">
            </li>
            <li data-range_n="120">
              <input name="burst_hue_range" type="radio">
            </li>
          </ul>
          <hr role="vrange" />
        </div>

        <div>
          <canvas id="CA_burst_hue_back" width=48 height=720></canvas>
          <canvas id="CA_burst_hue_front" width=48 height=720></canvas>
        </div>
        <label id="LA_burst_hue_trace">
          <output id="output_burst_hue" type="text">0</output>
          <span data-icon="&nbsp;">⊳</span>
        </label>

        <div id="DI_burst_thresh_hi">
         <label for="IN_burst_thresh_hi">seuil haut</label>
         <input id="IN_burst_thresh_hi" type="range" min="0" max="100" step="1" value="0" data-tip="0">
        </div>
        <div id="DI_burst_thresh_lo">
         <input id="IN_burst_thresh_lo" type="range" min="0" max="100" step="1" value="0" data-tip="0">
         <label for="IN_burst_thresh_lo">seuil bas</label>
        </div>
      </div>
    </aside>
  </div>

  <div id="DI_burst_layer_view">
    <label for="IN_burst_settings" data-legend="palette">
        <span data-role="open">&nbsp;</span>
    </label>
    <label for="IN_burst_plots" data-legend="étalonnage">
        <span data-role="open">&nbsp;</span>
    </label>
    <label for="IN_burst_img_view" data-legend="image">
        <span data-role="open">&nbsp;</span>
    </label>

      <input id="IN_burst_view_scale" type="range" min="0.25" max="4" step="0.25" value="0.5" data-tip="0.5">
      <label for="IN_burst_view_scale">Échelle</label>
  </div>

  <input id="IN_burst_img_view" type="checkbox">
  <input id="IN_burst_img_position" type="checkbox" checked>
  <aside id="aside_burst_img_view">
    <img src="none" />
    <label for="IN_burst_img_position">&#10530;</label><!--NE and SW Arrow-->
  </aside>

  <script id=script_burst data-src="/assets/scripts/js/burst.min.js"></script>
</div>
