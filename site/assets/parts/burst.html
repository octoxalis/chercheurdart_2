<!DOCTYPE html>
<div id="DI_stat_burst">
  <input id="IN_burst_hue" name="burst_nav" type="radio" checked>
  <canvas id="canvas_burst_hue"></canvas>
  <nav id="nav_burst_hue">
    <label>tonalité
      <span id="burst_hue_n">0</span>
    </label>
    <label>fréquence
      <span id="burst_hue_ratio_n">0</span></label>
    <label for="IN_burst_sat" data-legend="chromaticité">
        <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_lum" data-legend="luminosité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_sat" name="burst_nav" type="radio">
  <canvas id="canvas_burst_sat"></canvas>
  <nav id="nav_burst_sat">
    <label>chromaticité
      <span id="burst_sat_n">0</span>
    </label>
    <label>fréquence
      <span id="burst_sat_ratio_n">0</span>
    </label>
    <label for="IN_burst_hue" data-legend="tonalité">
      <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_lum" data-legend="luminosité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_lum" name="burst_nav" type="radio">
  <canvas id="canvas_burst_lum"></canvas>
  <nav id="nav_burst_lum">
    <label>luminosité
      <span id="burst_lum_n">0</span>
    </label>
    <label>fréquence
      <span id="burst_lum_ratio_n">0</span>
    </label>
    <label for="IN_burst_hue" data-legend="tonalité">
      <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_sat" data-legend="chromaticité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>
  
  <nav id="burst_settings">
    <label id="burst_settings_inc" data-legend="agrandir">
      <span data-role=increment>&nbsp;</span>
    </label>
    <label id="burst_settings_dec" data-legend="réduire">
      <span data-role=decrement>&nbsp;</span>
    </label>
  </nav>
  <script id=script_burst data-src="/assets/scripts/js/burst.min.js"></script>
</div>
