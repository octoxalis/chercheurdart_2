<!DOCTYPE html>
<div id="DI_stat_burst">
  <input id="IN_burst_hue" name="burst_nav" type="radio" checked>
  <canvas id="CA_burst_hue" width=2048 height=2048></canvas>

  
  <nav id="NA_burst_hue">
    <label>tonalité
      <span id="burst_hue_n">0</span>
    </label>
    <label>fréquence
      <span id="burst_hue_ratio_n">0</span>
    </label>
    <label for="IN_burst_sat" data-legend="chromaticité">
        <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_lum" data-legend="luminosité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_sat" name="burst_nav" type="radio">
  <canvas id="CA_burst_sat" width=2048 height=2048></canvas>
  <nav id="NA_burst_sat">
    <label>chromaticité
      <span id="burst_sat_n">0</span>
    </label>
    <label>fréquence
      <span id="burst_sat_ratio_n">0</span>
    </label>
    <label for="IN_burst_hue" data-legend="tonalité">
      <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_lum" data-legend="luminosité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>

  <input id="IN_burst_lum" name="burst_nav" type="radio">
  <canvas id="CA_burst_lum" width=2048 height=2048></canvas>
  <nav id="NA_burst_lum">
    <label>luminosité
      <span id="burst_lum_n">0</span>
    </label>
    <label>fréquence
      <span id="burst_lum_ratio_n">0</span>
    </label>
    <label for="IN_burst_hue" data-legend="tonalité">
      <span data-icon="substat">&nbsp;</span>
    </label>
    <label for="IN_burst_sat" data-legend="chromaticité">
      <span data-icon="substat">&nbsp;</span>
    </label>
  </nav>
  




  <input id="IN_burst_canvas" name="burst_settings" type="radio" checked>
  <input id="IN_burst_settings" name="burst_settings" type="radio">


  <div id="DI_burst_settings">
    <aside>
      <nav>
          <label for="IN_burst_canvas" data-legend="fermer">
              <span data-role="open">&nbsp;</span>
          </label>
      </nav>

      <div id="DI_burst_slide_hue">
          <input id="IN_burst_hue_rangeY_n" type="range" min="1" max="180" value="36" data-tip="36"/><!-- TEMPORARY -->
          <div>
            <canvas id="CA_burst_hue_back" width=32 height=720></canvas>
            <canvas id="CA_burst_hue_front" width=96 height=720></canvas>
          </div>
          <label id="LA_burst_hue_trace">
              <span data-icon="&nbsp;">&nbsp;</span>
              <output id="output_burst_hue" type="text">0</output>
              <!--<output id="output_burst_hue_freq" type="text">0,001</output>-->
          </label>
      </div>

    </aside>
  </div>





  <div id="DI_burst_layer_view">
    <label for="IN_burst_settings" data-legend="palette">
        <span data-role="open">&nbsp;</span>
    </label>

      <input id="IN_burst_view_scale" type="range" min="1" max="8" step=".25" value="1" data-tip="1"/>
      <label for="IN_burst_view_scale">Échelle</label>
  </div>

  <script id=script_burst data-src="/assets/scripts/js/burst.min.js"></script>
</div>
