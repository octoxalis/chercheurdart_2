<!DOCTYPE html>
<div id="DI_burst">
  <input id="IN_burst_hue" name="burst_nav" type="radio" checked>
  <canvas id="canvas_burst_hue"></canvas>
  <nav id="nav_burst_hue">
    <label>chromaticité<span id="burst_hue_n">0</span></label>
    <label>fréquence<span id="burst_hue_ratio_n">0</span></label>
    <label for="IN_burst_sat" data-legend="intensité"><span data-icon="substat">&#8226;</span></label>
    <label for="IN_burst_lum" data-legend="luminosité"><span data-icon="substat">&#8226;</span></label>
  </nav>

  <input id="IN_burst_sat" name="burst_nav" type="radio">
  <canvas id="canvas_burst_sat"></canvas>
  <nav id="nav_burst_sat">
    <label>intensité<span id="burst_sat_n">0</span></label>
    <label>fréquence<span id="burst_sat_ratio_n">0</span></label>
    <label for="IN_burst_hue" data-legend="chromaticité"><span data-icon="substat">&#8226;</span></label>
    <label for="IN_burst_lum" data-legend="luminosité"><span data-icon="substat">&#8226;</span></label>
  </nav>

  <input id="IN_burst_lum" name="burst_nav" type="radio">
  <canvas id="canvas_burst_lum"></canvas>
  <nav id="nav_burst_lum">
    <label>luminosité<span id="burst_lum_n">0</span></label>
    <label>fréquence<span id="burst_lum_ratio_n">0</span></label>
    <label for="IN_burst_hue" data-legend="chromaticité"><span data-icon="substat">&#8226;</span></label>
    <label for="IN_burst_sat" data-legend="intensité"><span data-icon="substat">&#8226;</span></label>
  </nav>
  
  <nav id="burst_scale">
    <label id="burst_scale_inc" data-legend="agrandir"><span data-icon="substat_op">&#x2b;</span></label>
    <label id="burst_scale_dec" data-legend="réduire"><span data-icon="substat_op">&#x2212;</span></label>
  </nav>
  <script id=script_burst data-src="/assets/scripts/js/burst.min.js"></script>
</div>
