<!DOCTYPE html>
<div id="DI_stat_paint">
  <input id="IN_paint_img" name="paint_nav" type="radio" checked>
  <input id="IN_paint_settings" name="paint_nav" type="radio">

  <canvas id="canvas_paint_layer_0"></canvas>

  <nav id="paint_settings">
    <label for="IN_paint_settings" data-legend="palette">
      <span data-role=open>&nbsp;</span>
    </label>
    <label id="paint_settings_inc" data-legend="agrandir">
      <span data-role=increment>&nbsp;</span>
    </label>
    <label id="paint_settings_dec" data-legend="rÃ©duire">
      <span data-role=decrement>&nbsp;</span>
    </label>
  </nav>



  <div id="DI_paint_settings">
    <aside id="aside_paint_settings">
      <nav id="nav_paint_settings">
        <label for="IN_paint_img" data-legend="fermer">
          <span data-role=open>&nbsp;</span>
        </label>
        <label for="IN_paint_origin" data-legend="original">
          <span data-role=origin>&nbsp;</span>
        </label>
      </nav>
      <div id="DI_paint_hue">
        <input id="IN_paint_settings_hue_grade" type=range min=0 max=100 />
        <input id="IN_paint_settings_hue_precision" type=range min=0 max=360 />
        <canvas id="canvas_paint_hue"></canvas>
        <label id=canvas_paint_hue_trace>
          <span data-icon=&nbsp;>&nbsp;</span>
          <output type="text">123</output>
          <output type="text">0,001</output>
        </label>
      </div>
      <div id="DI_paint_sat">
        <input id="IN_paint_settings_sat_grade" type=range min=0 max=100 />
        <input id="IN_paint_settings_sat_precision" type=range min=0 max=100 />
        <canvas id="canvas_paint_sat"></canvas>
        <label id=canvas_paint_sat_trace>
          <span data-icon=&nbsp;>&nbsp;</span>
          <output type="text">123</output>
          <output type="text">0,001</output>
        </label>
      </div>
      <div id="DI_paint_lum">
        <input id="IN_paint_settings_lum_grade" type=range min=0 max=100 />
        <input id="IN_paint_settings_lum_precision" type=range min=0 max=100 />
        <canvas id="canvas_paint_lum"></canvas>
        <label id=canvas_paint_lum_trace>
          <span data-icon=&nbsp;>&nbsp;</span>
          <output type="text">123</output>
          <output type="text">0,001</output>
        </label>
      </div>
    </aside>
  </div>




  <script id=script_paint data-src="/assets/scripts/js/paint.min.js"></script>
</div>
