<!DOCTYPE html>
<div id="DI_stat_stack">
  <input id="IN_stack_img" name="stack_nav" type="radio" checked>
  <input id="IN_stack_settings" name="stack_nav" type="radio">

  <nav id="stack_scale">
    <label for="IN_stack_settings" data-legend="palette"><span data-icon="substat_op">&#10059;</span></label>
    <label id="stack_scale_inc" data-legend="agrandir"><span data-icon="substat_op">&#43;</span></label>
    <label id="stack_scale_dec" data-legend="réduire"><span data-icon="substat_op">&#8722;</span></label>
  </nav>

  <div id="DI_stack_settings">
    <aside id="aside_stack_settings">
      <nav id="nav_stack_settings">
        <label for="IN_stack_img" data-legend="fermer">
          <span data-icon="substat_op">&#215;</span>
        </label>
      </nav>
      
      <div id="DI_stack_layers">
        <!--<label></label>-->
        <ul id="DI_stack_layers_items"></ul>

        <ul id="DI_stack_layers_tools">
          <li>
            <div id="DI_stack_add">
              <label for="IN_stack_add">ajouter</label>
              <input  id="IN_stack_add" type="checkbox"/>
              <div>
                <label id="LA_stack_add_remote" for="IN_stack_imgs">&#8675; Chercheur d'Art</label>
                <iframe id="IF_stack_add_remote" name=stack_iframe src="/assets/parts/stack_imgs.html"></iframe>
                <label for="IN_stack_add_local">&#8673; Fichier local</label>
                <input id="IN_stack_add_local" type="file" accept="image/jpeg" />
              </div>
            </div>
          </li>
          <li>
            <label id="LA_stack_hide">retirer</label>
          </li>

          <li>
            <label id="LA_stack_up">monter</label>
          </li>
          <li>
            <label id="LA_stack_down">descendre</label>
          </li>

          <li>
            <label id="LA_stack_increase">agrandir</label>
          </li>
          <li>
            <label id="LA_stack_decrease">réduire</label>
          </li>
          
          <li>
            <input id="IN_stack_align" type="checkbox"/>
            <label id="LA_stack_align" for="IN_stack_align">aligner</label>
          </li>
          
          <li>
            <input id="IN_stack_clip" type="checkbox"/>
            <label id="LA_stack_clip" for="IN_stack_clip">délimiter</label>
          </li>
          
        </ul>

      </div>
    </aside>
  </div>

  <ul id="DI_stack_layer_animation">
    <li id="LI_stack_layer_animation_play">
      <input  id="IN_stack_layer_animation_play" name=stack_animation type="radio">
      <label for="IN_stack_layer_animation_play">
        <svg class="svg_icon">
          <use href="#stack_anim_play"></use>
        </svg>
      </label>
    </li>
  </ul>


<svg id="svg_symbols" aria-hidden="true"><symbol id="stack_square" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></symbol><symbol id="stack_hrect" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12"/></symbol><symbol id="stack_vrect" viewBox="0 0 24 24"><rect x="6" y="3" width="12" height="18"/></symbol><symbol id="stack_circle" viewBox="0 0 24 24"><circle cx="12" cy="12" r="6"></circle></symbol><symbol id="stack_helipse" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="9" ry="6"/></symbol><symbol id="stack_velipse" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="6" ry="9"/></symbol><symbol id="stack_anim_play" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></symbol></svg>
  <script id=script_stack data-src="/assets/scripts/js/stack.min.js"></script>
</div>
