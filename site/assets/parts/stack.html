<!DOCTYPE html>
<div id="DI_stat_stack">
  <input id="IN_stack_img" name="stack_nav" type="radio" checked>
  <input id="IN_stack_settings" name="stack_nav" type="radio">

  <canvas id="canvas_stack_layer_0"></canvas>
  <canvas id="canvas_stack_layer_1"></canvas>

  <nav id="stack_scale">
    <label for="IN_stack_settings" data-legend="palette"><span data-icon="substat_op">&#10059;</span></label>
    <label id="stack_scale_inc" data-legend="agrandir"><span data-icon="substat_op">&#43;</span></label>
    <label id="stack_scale_dec" data-legend="réduire"><span data-icon="substat_op">&#8722;</span></label>
  </nav>

  <div id="DI_stack_settings">
    <aside id="aside_stack_settings">
      <nav id="nav_stack_settings">
        <label for="IN_stack_img" data-legend="fermer">
          <span data-icon="substat_op">&#215;</span>
        </label>
      </nav>

      <div id="DI_stack_shape">
        <label>découpe</label>
        <div id="DI_stack_shape_items">
          <input id="IN_stack_settings_circle" name=stack_shape type="radio" checked>
          <label for="IN_stack_settings_circle">
            <svg class="svg_icon">
              <use href="#stack_circle"></use>
            </svg>
          </label>
          <input id="IN_stack_settings_hellipse" name=stack_shape type="radio">
          <label for="IN_stack_settings_hellipse">
            <svg class="svg_icon">
              <use href="#stack_helipse"></use>
            </svg>
          </label>
          <input id="IN_stack_settings_vellipse" name=stack_shape type="radio">
          <label for="IN_stack_settings_vellipse">
            <svg class="svg_icon">
              <use href="#stack_velipse"></use>
            </svg>
          </label>
          <input id="IN_stack_settings_square" name=stack_shape type="radio">
          <label for="IN_stack_settings_square">
            <svg class="svg_icon">
              <use href="#stack_square"></use>
            </svg>
          </label>
          <input id="IN_stack_settings_hrect" name=stack_shape type="radio">
          <label for="IN_stack_settings_hrect">
            <svg class="svg_icon">
              <use href="#stack_hrect"></use>
            </svg>
          </label>
          <input id="IN_stack_settings_vrect" name=stack_shape type="radio">
          <label for="IN_stack_settings_vrect">
            <svg class="svg_icon">
              <use href="#stack_vrect"></use>
            </svg>
          </label>
        </div>
      </div>

      <div id="DI_stack_dimension_range">
        <label for="IN_stack_settings_dimension_range">dimension</label>
        <input  id="IN_stack_settings_dimension_range" type=range min=10 max=1000 />
      </div>
  
      <div id="DI_stack_layers">
        <label>empilement</label>
        <ul id="DI_stack_layers_items">
          <li id="DI_stack_layers_item_0">
            <label>original (layer_0)</label>
          </li>
          <li id="DI_stack_layers_item_1" draggable=true>  <!-- programatically added -->
            <label>layer_1</label>
          </li>
          <li id="DI_stack_layers_item_2" draggable=true>  <!-- programatically added -->
            <label>layer_2</label>
          </li>
          <li id="DI_stack_layers_change">
            <label for="DI_stack_layers_download">&#8675;</label>
            <!--<input id="DI_stack_layers_add_check" type="checkbox"/>-->
            <label for="DI_stack_layers_upload">&#8673;</label>
          </li>
          <li id="DI_stack_layers_hide">
            <label>&#8861;</label>
          </li>
        </ul>
      </div>

      <div id="DI_stack_align">
        <input id="IN_stack_align" type="checkbox"/>
        <label for="IN_stack_align">alignement</label>
        <ul id="DI_stack_align_stack">
          <li id="DI_stack_align_layer_1">
            <label>layer_1</label>
            <img id="DI_stack_align_layer_1_img" src="" />
          </li>
          <li id="DI_stack_align_layer_2">
            <label>layer_2</label>
            <img id="DI_stack_align_layer_2_img" src="" />
          </li>
        </ul> 
      </div>

    </aside>
  </div>

  <div id="DI_stack_layer_animation">
    <input  id="IN_stack_layer_animation_backward" name=stack_animation type="radio">
    <label for="IN_stack_layer_animation_backward">
      <svg class="svg_icon">
        <use href="#stack_anim_backward"></use>
      </svg>
    </label>
    <input  id="IN_stack_layer_animation_play" name=stack_animation type="radio">
    <label for="IN_stack_layer_animation_play">
      <svg class="svg_icon">
        <use href="#stack_anim_play"></use>
      </svg>
    </label>
    <input  id="IN_stack_layer_animation_stop" name=stack_animation type="radio">
    <label for="IN_stack_layer_animation_stop">
      <svg class="svg_icon">
        <use href="#stack_anim_pause"></use>
      </svg>
    </label>
    <input  id="IN_stack_layer_animation_forward" name=stack_animation type="radio">
    <label for="IN_stack_layer_animation_forward">
      <svg class="svg_icon">
        <use href="#stack_anim_forward"></use>
      </svg>
    </label>
  </div>


<svg id="svg_symbols" aria-hidden="true"><symbol id="stack_square" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"/></symbol><symbol id="stack_hrect" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12"/></symbol><symbol id="stack_vrect" viewBox="0 0 24 24"><rect x="6" y="3" width="12" height="18"/></symbol><symbol id="stack_circle" viewBox="0 0 24 24"><circle cx="12" cy="12" r="6"></circle></symbol><symbol id="stack_helipse" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="9" ry="6"/></symbol><symbol id="stack_velipse" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="6" ry="9"/></symbol><symbol id="stack_anim_backward" viewBox="0 0 24 24"><polygon points="11 19 2 12 11 5 11 19"></polygon><polygon points="22 19 13 12 22 5 22 19"></polygon></symbol><symbol id="stack_anim_play" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"></polygon></symbol><symbol id="stack_anim_pause" viewBox="0 0 24 24"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></symbol><symbol id="stack_anim_forward" viewBox="0 0 24 24"><polygon points="13 19 22 12 13 5 13 19"></polygon><polygon points="2 19 11 12 2 5 2 19"></polygon></symbol></svg>
  <script id=script_stack data-src="/assets/scripts/js/stack.min.js"></script>
</div>
