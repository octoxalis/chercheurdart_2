<block figure_target>
        display: block;
        position:fixed;
        top:{{C_o.PAD_8}};    /* header height */
        right:0;
        bottom:0;
        left:0;
        background: var(--bgcolor);
</block>
context( stack, new )
<aside>
        background:var(--bgcolor);
  <figure>
          display:none;
    <a>
      <img/>
          context( block, figure_img )
    </a>
  </figure>
  <!----------variant---------->
  <figure:target>
          context( block, figure_target )
  </figure>
</aside>
<!----------variant---------->
<aside#gray>
        --cursor_svg:cursor_gray.svg;
</aside>
<!----------variant---------->
<aside#color>
        --cursor_svg:cursor_color.svg;
</aside>
