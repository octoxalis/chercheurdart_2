context( stack, new )
<aside>
        background:var(--bgcolor);
  <figure>
          display:none;
    <a>
      <img/>
              width: 100%; max-width: {{C_o.FULL_WIDTH_s}};
              max-height: calc( {{C_o.FULL_HEIGHT_s}} - {{C_o.PAD_8}} );    /* header height */
              object-fit: scale-down;
              cursor: url(var(--cursor_svg)), auto;
    </a>
  </figure>
  <!----------variant---------->
  <figure:target>
          display: block;
          position:fixed;
          top:{{C_o.PAD_8}};    /* header height */
          right:0;
          bottom:0;
          left:0;
          background: var(--bgcolor);
  </figure>
</aside>
<!----------variant---------->
<aside#gray>
        --cursor_svg:cursor_gray.svg;
</aside>
<!----------variant---------->
<aside#color>
        --cursor_svg:cursor_color.svg;
</aside>
