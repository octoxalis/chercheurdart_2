context( stack, new )
<section#{{C_o.SECTION_a[1]}}>
        justify-content: space-between;
        flex-wrap: wrap;
        gap: {{S_o.PAD_2}};
        padding: calc( {{S_o.NAV_HEIGHT_s}} + {{S_o.PAD_4}} ) 1vmin 1vmin;
        min-height: 0;
  <figure>
          display: grid;
          position: relative;
          width: 49%;           /* 2 columns */
          height: fit-content;
    <__star__>
            grid-area: 1/-1;    /* matching */
    </__star__>
    <img/>
            /*object-fit: contain;*/
            max-width: 100%;
            height: auto;
            border-style: solid;
            border-width: {{S_o.FIGURE_BORDER_s}};
            border-image: radial-gradient( {{S_o.frame_gradient_from}}, {{S_o.frame_gradient_to}} ) 1; 
    <a>
            context( block, link_regular )
            border: none;
      <figcaption>
              padding: calc( {{S_o.FIGURE_BORDER_s}} * 2);
              width: fit-content;
              height: fit-content;
              border-bottom-right-radius: 18px;
              background: {{S_o.light_07}};
              opacity: 0;
              transition: opacity .3s;
        <{{C_o.TABLE_TAG_s}}[data-spec={{C_o.INS_IMG_s}}]>
              opacity: 0;
              transition: opacity 1s ease;
          <{{C_o.ROW_TAG_s}}>
                    context( block, cartel )
            <i>
                    font-style: normal;
            </i>
            <i:first-of-type::after>
                    content: '\00A0\{{C_o.DIM_SEPARATOR}}\00A0';
            </i>
            <a>
                    context( block, link_regular )
            </a>
            <a:hover>
                    context( block, link_hover )
            </a>
          </{{C_o.ROW_TAG_s}}>
          <{{C_o.ROW_TAG_s}}:nth-of-type(1)>
          context( block, reference_1 )
          </{{C_o.ROW_TAG_s}}>
          <{{C_o.ROW_TAG_s}}:nth-of-type(2)>
          context( block, reference_2 )
          </{{C_o.ROW_TAG_s}}>
        </{{C_o.TABLE_TAG_s}}>
      </figcaption>
      <!--variant-->
      <figcaption:hover>
              clip-path: inset( {{S_o.FIGURE_BORDER_s}} );
              opacity: 1;
              transition: opacity .3s;
      </figcaption>
    </a>
  </figure>
</section>
