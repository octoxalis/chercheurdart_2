<section#{{C_o.SECTION_a[1]}}>
        column-count: 2;
        column-gap: 0;
        margin: 1vmin;
        max-width: 100vw;
  <figure>
        --figure_border: 2vmin;
          display: grid;
          position: relative;
    <*>
            grid-area: 1/-1;    /* stacking */
    </*>
    <img/>
            max-width: 100%;
            height: auto;
            border-style: solid;
            border-width: var(--figure_border);
            border-image: radial-gradient( var(--frame_gradient_from), var(--frame_gradient_to) ) 1; 
    <a>
            context( block, link_regular )
      <figcaption>
              padding: calc( var(--figure_border) * 2);
              height: 100%;
              background: var(--shadow_hi);
              opacity: 0;
              transition: opacity .4s ease;
        <{{C_o.TABLE_TAG_s}}[data-spec={{C_o.INS_IMG_s}}]>
              opacity: 0;
              transition: opacity .6s ease;
          <{{C_o.ROW_TAG_s}}>
                    context( block, cartel )
            <i>
                    font-style: normal;
            </i>
            <i:first-of-type::after>
                    content: '\00A0\{{S_o.DIM_SEPARATOR_s}}\00A0';
           </i>
            <a>
                    context( block, link_regular )
            </a>
            <a:hover>
                    context( block, link_hover )
            </a>
          </{{C_o.ROW_TAG_s}}>
          <{{C_o.ROW_TAG_s}}:nth-of-type(1)>
          context( block, reference_1 )
          </{{C_o.ROW_TAG_s}}>
          <{{C_o.ROW_TAG_s}}:nth-of-type(2)>
          context( block, reference_2 )
          </{{C_o.ROW_TAG_s}}>
        </{{C_o.TABLE_TAG_s}}>
      </figcaption>
      <!--variant-->
      <figcaption:hover>
              opacity: 1;
              transition: opacity .6s ease;
      </figcaption>
    </a>
  </figure>
</section>
