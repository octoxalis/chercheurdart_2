context( stack, new )
<aside>
        background:{{S_o.bgcolor}};
  <figure>
          display:none;
    <a>
      <img/>
              width: 100%; max-width: {{S_o.FULL_WIDTH_s}};
              max-height: calc( {{S_o.FULL_HEIGHT_s}} - {{S_o.NAV_HEIGHT_s}} );
              object-fit: scale-down;
    </a>
  </figure>
  <!--variant-->
  <figure:target>
          display: block;
          z-index: 1;
          position:fixed;
          top:{{S_o.NAV_HEIGHT_s}};
          right:0;
          bottom:0;
          left:0;
          background: {{S_o.bgcolor}};
  </figure>
</aside>
<!--variant-->
<aside#gray>
  <figure>
    <a>
            context( block, link_raw )
      <img/>
              cursor: url(cursor_color.svg), auto;
    </a>
  </figure>
</aside>
<!--variant-->
<aside#color>
  <figure>
    <a>
            context( block, link_raw )
      <img/>
              cursor: url(cursor_gray.svg), auto;
    </a>
  </figure>
</aside>
