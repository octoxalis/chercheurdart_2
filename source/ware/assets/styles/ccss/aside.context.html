<aside>
        background:var(--bgcolor);
  <figure>
          display:none;
    <a>
      <img/>
              width: 100%; max-width: {{CSS_o.FULL_WIDTH_s}};
              max-height: calc( {{CSS_o.FULL_HEIGHT_s}} - {{CSS_o.PAD_8}} );    /* header height */
              object-fit: scale-down;
    </a>
  </figure>
  <!----------variant---------->
  <figure:target>
          display: block;
          position:fixed;
          top:{{CSS_o.PAD_8}};    /* header height */
          right:0;
          bottom:0;
          left:0;
          background: var(--bgcolor);
  </figure>
</aside>
<!----------variant---------->
<aside#gray>
  <figure>
    <a>
      <img/>
              cursor: url(cursor_color.svg), auto;
    </a>
  </figure>
</aside>
