context( stack, new )
<aside>
        display: grid;
        background:{{S_o.bgcolor}};
  <figure>
          display:none;
    <a>
            position: relative;
            top: {{S_o.PAD_8}};
            context( block, link_raw )
      <img>
              width: 100%;
              max-width: {{S_o.FULL_WIDTH_s}};
              max-height: calc( {{S_o.FULL_HEIGHT_s}} - {{S_o.NAV_HEIGHT_s}} );
              object-fit: scale-down;
      </img>
      <!--variant-->
      <img[src*="/gray"]>
              cursor: url(cursor_gray.svg), auto;
      </img>
      <!--variant-->
      <img[src*="/color"]>
              cursor: url(cursor_color.svg), auto;
      </img>
    </a>
  </figure>
  <!--variant-->
  <figure:target>
          grid-area: 1/-1;    /* matching */
          display: flex;
          flex-direction: column;
          position: fixed;
          padding-top: {{S_o.NAV_HEIGHT_s}};
          top: 0;
          right:0;
          bottom:0;
          left:0;
          background: {{S_o.bgcolor}};
    <a:hover>
            border: 0;
    </a>
    <label>
            position: absolute;
      <span>
            background: {{S_o.nav_dot_expo}};
      </span>
    </label>
    <label:hover>
            opacity: 1;
    </label>
  </figure>
</aside>
