context( stack, new )
<aside>
        background:var(--bgcolor);
  <figure>
          display:none;
    <a>
      <img/>
              width: 100%; max-width: {{S_o.FULL_WIDTH_s}};
              max-height: calc( {{S_o.FULL_HEIGHT_s}} - var(--nav_height) );
              object-fit: scale-down;
    </a>
  </figure>
  <!----------variant---------->
  <figure:target>
          display: block;
          z-index: 1;
          position:fixed;
          top:var(--nav_height);
          right:0;
          bottom:0;
          left:0;
          background: var(--bgcolor);
  </figure>
</aside>
<!----------variant---------->
<aside#gray>
  <figure>
    <a>
      <img/>
              cursor: url(cursor_color.svg), auto;
    </a>
  </figure>
</aside>
<!----------variant---------->
<aside#color>
  <figure>
    <a>
      <img/>
              cursor: url(cursor_gray.svg), auto;
    </a>
  </figure>
</aside>
