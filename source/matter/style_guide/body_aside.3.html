<aside>
  <figure>
      display:none;
  </figure>
  <a>
      display:none;
  </a>
</aside>




<aside>
  <figure>
  :target
      z-index:3;
      position:fixed;
      display:grid;
      place-items:center;
      top:0;
      right:0;
      bottom:0;
      left:0;
      background:var(--bgcolor);
    <a>
      <img>
    </a>
  </figure>
  +
  <a>
      position:fixed;
      z-index:3;
    <button>
        z-index:5;
        width:1.5em;
        height:1.5em;
        border:0;
        border-radius:50%;
        color:var(--highlight);
        background:var(--bg_lower);
        font-size:2em;
        opacity:.5;
        cursor:pointer;
    :hover
        opacity:1;
        filter:brightness(2);
    </button>
  </a>
</aside>
