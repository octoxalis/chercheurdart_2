<aside>
#gray
    --cursor_svg:cursor_gray.svg;
#color
    --cursor_svg:cursor_color.svg;
  <figure>
      display:none;
  </figure>
  +
  <a>    <!--aside > figure + a-->
      display:none;
  </a>
  <figure>
  :target
      z-index:3;
      position:fixed;
      display:grid;
      place-items:center;
      top:0;
      right:0;
      bottom:0;
      left:0;
      background:var(--bgcolor);
    <a>    <!--aside > figure:targert > a-->
        z-index: 3;
        position: fixed;
        display: block;
        top: {{C_o.PAD_2}};
        left: 50%;
      <img>
          z-index: 4;
          max-width: {{C_o.FULL_WIDTH}};
          max-height: {{C_o.FULL_HEIGHT}};
          object-fit: scale-down;
          cursor: url(var(--cursor_svg)), auto;
    </a>
  </figure>
  +
  <a>    <!--aside > figure:targert + a-->
      position:fixed;
      z-index:3;
    <button>
        z-index:5;
        width:1.5em;
        height:1.5em;
        border:0;
        border-radius:50%;
        color:var(--highlight);
        background:var(--bg_lower);
        font-size:2em;
        opacity:.5;
        cursor:pointer;
    :hover
        opacity:1;
        filter:brightness(2);
    </button>
  </a>
</aside>
